<!--Vue.js 登录动作-->
<script>
    new Vue({
        el: "#form",
        data: {
            account: '',
            password: ''
        },
        created: function () {
        },
        watch: {
            name: function (val) {
                var self = this;
                self.name = val.trim();
            },
            password: function (val) {
                var self = this;
                self.password = val.trim();
            }
        },
        methods: {
            login: function () {
                const self = this;
                if (self.username == '') {
                    alert('用户名不能为空');
                    return
                }
                if (self.password == '') {
                    alert('密码不能为空');
                    return
                }
                var url = "/user/login";
                self.$http.post(url, {
                    'account': self.account,
                    'password': self.password
                }).then(function (response) {
                    var res = response.data;
                    if (res.code == 1000) {
                        window.location.href = "/lesson/listPage";
                    } else if (res.code == 800001) {
                        alert('账号不存在或密码错误');
                    } else if (res.code == 200005) {
                        alert('账号被禁用,请联系管理员', 2000);
                    } else {
                        alert('登录失败.' + res.msg, 2000);
                    }
                })
            },
            resiger: function () {
                // window.location.href = "/resigerPage";
            }
        }
    })
</script>


<!--二维码js-->
<script th:inline="javascript">
    const ctx = /*[[@{/}]]*/;
    let socket = null;
    let warpper = document.querySelector('.warpper');
    window.onload=function () {
        //websocket用在这里 手机端扫码后返回状态 前端js做出响应
        // alert("websocket用在这里 手机端扫码后返回状态 前端js做出响应")
        socket = new WebSocket(`ws://${window.location.host}/websocket/login`);
        socket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            console.log(data)
            switch (data.action) {
                case 'connect':
                    // qrcode.makeCode(`${window.location.origin}/user/qrlogin/authorize?sid=${data.sid}`);
                    var content = window.location.origin + '/user/qrlogin/authorize?sid=' + data.sid;
                    $('#qrcode').qrcode({
                        render: "canvas",
                        width: 200,
                        height: 200,
                        correctLevel: 0,
                        text: content,
                        background: "#ffffff",
                        foreground: "black",
                        src: "/images/qrcode_logo.jpg"
                    });
                    var $qr = $('#qrcode');
                    var qrcode = $qr[0];
                    // warpper.style.animationName = 'show-qrcode';
                    break;
                case 'scanCode':
                    // warpper.style.animationName = 'scan-completed';
                    break;
                case 'agree':
                    alert("1电脑接收到socket传来的agree信号,准备去新的页面")
                    window.location.href = `${ctx}user/home`;
                    alert("2电脑接收到socket传来的agree信号,准备去新的页面")
                    break;
                case 'refuse':
                    document.querySelector('.scan-result > .back > span').style.display = 'inline';
                    document.querySelector('.scan-result > .icon > img').src = `${ctx}images/refuse.png`;
                    document.querySelector('.scan-result > .message > p').innerHTML = '你被无情地拒绝了';
                    socket && socket.close();
                    break;
                default:
                    console.log(data);
            }
        };
    };

</script>
