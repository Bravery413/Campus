<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>授权登录</title>
    <link rel="stylesheet" th:href="@{/css/m_authorize.css}">
</head>
<body>
<!--这里需要重新弄下-->
<div class="container">
    <header class="icon">
        <img th:src="@{/images/pc.png}">
    </header>
    <section>
        <article class="message">
            <p th:inline="text">您的账号正试图在一台电脑([[${ipAddr}]])登录，请选择是否允许。</p>
        </article>
        <article class="ctrl">
            <button style="background-color: #2BA245" data-agree="true">允许登录</button>
            <button #E22018 data-agree="false">拒绝</button>
        </article>
    </section>
</div>
</body>
<script type="text/javascript" th:src="@{/js/errorCode.js}"></script>
<script th:inline="javascript">
    (function (win, doc) {
        // const host=location.host;
        // alert(host);
        const ctx = /*[[@{/}]]*/;
        const xhr = new XMLHttpRequest();
        doc.querySelectorAll('.ctrl button').forEach(button => {
            button.addEventListener('click', function () {
                //手机端扫码发送的请求
                // const url=host+'/user/qrlogin/authorize';
                // alert(url);
                xhr.open('post', "/user/qrlogin/authorize", true);
                xhr.responseType = "json";
                xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
                // alert("手机端准备发送请求");
                xhr.onload = function () {
                    // alert("手机端发送请求完毕");
                    // if (this.status === 200 || this.status === 302) {
                        const response = this.response;
                        // alert("手机端跳去的页面")
                        // 手机端跳去的页面
                        // if (response.success) {
                        win.location.href = `/user/home`;
                        // } else {
                        // 	alert(ERR[response.code]);
                        // }
                    // }
                };
                xhr.send(`agree=${this.dataset.agree}`);
            });
    });
    })(window, document);
</script>
</html>
