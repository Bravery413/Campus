<div style="background-color: white" class="container-fluid">
    <div id="div1" class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <a href="/lesson/listPage"><h2 style="color: black;display: inline-block">全部代课列表</h2></a>
            <a style="margin-left: 70%" href="/lesson/selfPage" class="btn btn-dark">我的代课</a>
            <div class="table-responsive">

                <table class="table table-striped table-sm">
                    <thead>
                    <tr style="text-align: center">
                        <th>位置</th>
                        <th>性别</th>
                        <th>
                            <button style="color: deepskyblue;border: 0;background-color: transparent;outline: none;"
                                    @click="getData(1)">价格↑
                            </button>
                        </th>
                        <th>
                            <button style="color: deepskyblue; border: 0;background-color: transparent;outline: none;"
                                    @click="getData()">时间↑
                            </button>
                        </th>
                        <th>详情</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr v-for="d in data">
                        <td>{{d.location|locationForma}}</td>
                        <td>{{d.sex|sexFormat}}</td>
                        <td>{{d.price}}</td>
                        <td>{{d.time}}</td>
                        <td>
                            <a v-if="d.isTake==0" class="btn btn-info">详情</a>
                               <!--:href="'${'/detailPage'}' + '?lid=' + d.id">详情</a>-->
                            <img v-if="d.isTake==1" style="height: 50px;width: 50px" th:src="@{/images/isTake.png}">
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div th:include="commons/footer"></div>
<script>
    function GetUrlParam(paraName) {
        var url = document.location.toString();
        var arrObj = url.split("?");

        if (arrObj.length > 1) {
            var arrPara = arrObj[1].split("&");
            var arr;

            for (var i = 0; i < arrPara.length; i++) {
                arr = arrPara[i].split("=");

                if (arr != null && arr[0] == paraName) {
                    return arr[1];
                }
            }
            return "";
        } else {
            return "";
        }

    }
</script>

<script>
    var app = new Vue({
        el: '#div1',
        data: {
            data: [],
        },
        created: function () {
            this.getData();
        },
        filters: {
            sexFormat: function (val) {
                if (!val) return '未知'
                if (val == 1) return '男'
                if (val == 2) return '女'
            },
            locationForma: function (val) {
                if (val == 1) return '广州'
                if (val == 2) return '佛山'
            }
        },
        methods: {
            getData: function (val) {
                var self = this;
                var uid = GetUrlParam("uid");
                this.$http.post("/lesson/list", {
                    'uid': uid,
                    'price_sort': val,
                }).then(function (responce) {
                    var res = responce.data;
                    if (res.code == 1000) {
                        this.data = res.data;
                        console.log(this.data);
                    }
                })
            }
        }
    })
</script>
